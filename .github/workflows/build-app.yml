name: build-app
on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

  # Allows to run this workflow manually
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run lane
        run: bundle exec fastlane lint
